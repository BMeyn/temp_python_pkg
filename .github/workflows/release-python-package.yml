on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  release:
    runs-on: ubuntu-latest
    #if: github.ref == 'refs/heads/main'
    steps:

    - uses: actions/checkout@v3

    - name: Download a single artifact
      uses: actions/download-artifact@v3
      with:
        name: py-pkg-build-artifact
        path: dist

    - name: Check artifacts
      run: ls

    - name: generate release notes
      uses: rfennell/ReleaseNotesAction@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided automatically, you do not need to create your own token
      with:
        templateFile: '${{ github.workspace }}//template.md'
        outputfile: 'CHANGELOG.md'

    - name: Publish distribution ðŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.pypi_test_token }}
        repository_url: https://test.pypi.org/legacy/
        packages_dir: dist

    - name: Publish distribution ðŸ“¦ to PyPI
      #if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.pypi_token }}
        packages_dir: dist

    - name: release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: false
        prerelease: false
        release_name: ${{ steps.version.outputs.version }}
        tag_name: ${{ github.ref }}
        body_path: CHANGELOG.md
      env:
        GITHUB_TOKEN: ${{ github.token }}
